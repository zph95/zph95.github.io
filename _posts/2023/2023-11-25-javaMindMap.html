<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/assets/js/dist/simpleMindMap.esm.css">
  <script type=module>
  import MindMap from "/assets/js/dist/simpleMindMap.esm.js";
  import jsData from '/assets/json/mindMap.json' assert {type:'json'};
  const mindMap = new MindMap({
    el: document.getElementById('mindMapContainer')
  });
  if(jsData.root){
    mindMap.setFullData(jsData);
  }
  else{
    mindMap.setData(jsData);
  }
  mindMap.view.reset();
  
</script>
</head>

<body>
  <p>
    <a href="https://wanglin2.github.io/mind-map/#/index">思绪思维导图</a>,一个方便好用的思维导图JS库，可以将XMind简单集成blog上。
  </p>
  <div id="mindMapContainer"></div>
  <style>
    #mindMapContainer {
      width: 100%;
      height: 2000px;
    }

    #mindMapContainer * {
      margin: 0;
      padding: 0;
    }
  </style>
</body>
